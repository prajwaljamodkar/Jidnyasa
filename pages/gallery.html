<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
<title>Jidnyasa Concept School - Gallery</title>
<link rel="icon" type="image/png" href="../src/logo/logo.png" />
<link rel="stylesheet" href="../css/styles.css" />
<link
      rel="stylesheet"   
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Spline+Sans:wght@400;500;700">
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
.fade {
  opacity: 0;
  transition: opacity 0.4s ease-in-out;
}
.fade.show {
  opacity: 1;
}
.lightbox {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
}
.lightbox.hidden { display: none; }
.back-btn {
  display: inline-block;
  margin: 1rem;
  padding: 8px 16px;
  background: #fcf6bd;
  border: #e4c1f9 2px solid;
  border-radius: 8px;
  cursor: pointer;
}
.back-btn:hover { background: #f7f1a4; }
</style>
</head>
<body>
<div class="background-container">
  <div class="background-image"></div>
  <div class="background-overlay"></div>
</div>

<div class="site-container">
  <div class="layout-container">

    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <a href="../index.html" class="logo">
          <div class="logo-icon"><img src="../src/logo/logo.png"></div>
          Jidnyasa Concept School
        </a>
        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item"><a href="../index.html#home" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="../index.html#about" class="nav-link">About</a></li>
          <li class="nav-item"><a href="../index.html#classes" class="nav-link">Classes</a></li>
          <li class="nav-item"><a href="../index.html#admissions" class="nav-link">Admissions</a></li>
          <li class="nav-item"><a href="./gallery.html" class="nav-link active">Gallery</a></li>
          <li class="nav-item"><a href="../index.html#contact" class="nav-link">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>

    <main class="main-content">
      <div class="content-container">

        <!-- Categories -->
        <section id="categoryView" class="fade show">
          <h2 class="section-title">Gallery Categories</h2>
        <div class="gallery-nav">
            <button class="nav-btn-gallery active" data-category="all">All Photos</button>
            <button class="nav-btn-gallery" data-category="classroom">Classroom</button>
            <button class="nav-btn-gallery" data-category="playground">Playground</button>
            <button class="nav-btn-gallery" data-category="events">Special Events</button>
            <button class="nav-btn-gallery" data-category="crafts">Arts & Crafts</button>
        </div>
          <div class="gallery-grid">
            <div class="gallery-item" style="background-image:url('../src/Gallery/hardsoft.jpg')" onclick="openCategory('independence')"></div>
            <div class="gallery-item" style="background-image:url('../src/Gallery/roughsoft.jpg')" onclick="openCategory('annual')"></div>
            <div class="gallery-item" style="background-image:url('../src/Gallery/Rocket.jpg')" onclick="openCategory('sports')"></div>
            <div class="gallery-item" style="background-image:url('../src/Gallery/IMG_20240327_105601.jpg')" onclick="openCategory('science')"></div>
            <div class="gallery-item" style="background-image:url('../src/Gallery/IMG_20240327_105723.jpg')" onclick="openCategory('cultural')"></div>
            <div class="gallery-item" style="background-image:url('../src/Gallery/IMG_20240815_081840.jpg')" onclick="openCategory('others')"></div>
          </div>
        </section>

        <!-- Sub Gallery -->
        <section id="subGalleryView" class="fade" style="display:none;">
          <button class="back-btn" onclick="goBack()">← Back to Categories</button>
          <div id="subGalleryTitle" class="section-title"></div>
          <div id="subGalleryGrid" class="gallery-grid"></div>
        </section>

      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-links">
        <a href="../index.html#home">Home</a>
        <a href="../index.html#about">About</a>
        <a href="../index.html#why-jidnyasa">Why Jidnyasa?</a>
        <a href="./gallery.html">Gallery</a>
        <a href="../index.html#contact">Contact Us</a>
      </div>
      <p>© 2025 Jidnyasa Concept School. All rights reserved.</p>
    </footer>

  </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
  <img src="" alt="Preview" />
</div>

<script>
const galleries = {
  independence: {
    title: "Independence Day",
    images: [
      "https://res.cloudinary.com/demo/image/upload/sample.jpg",
      "https://res.cloudinary.com/demo/image/upload/balloons.jpg"
    ]
  },
  annual: {
    title: "Annual Day",
    images: [
      "https://res.cloudinary.com/demo/image/upload/snow.jpg",
      "https://res.cloudinary.com/demo/image/upload/surf.jpg"
    ]
  },
  sports: {
    title: "Sports Day",
    images: [
      "https://res.cloudinary.com/demo/image/upload/cup.jpg"
    ]
  },
  science: {
    title: "Science Fair",
    images: [
      "https://res.cloudinary.com/demo/image/upload/microscope.jpg"
    ]
  },
  cultural: {
    title: "Cultural Events",
    images: [
      "https://res.cloudinary.com/demo/image/upload/dance.jpg"
    ]
  },
  others: {
    title: "Other Activities",
    images: [
      "https://res.cloudinary.com/demo/image/upload/tree.jpg"
    ]
  }
};

function openCategory(key) {
  const cat = galleries[key];
  if (!cat) return;
  document.getElementById("categoryView").classList.remove("show");
  setTimeout(() => {
    document.getElementById("categoryView").style.display = "none";
    const grid = document.getElementById("subGalleryGrid");
    grid.innerHTML = "";
    cat.images.forEach(url => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      div.style.backgroundImage = `url('${url}')`;
      div.onclick = () => openLightbox(url);
      grid.appendChild(div);
    });
    document.getElementById("subGalleryTitle").textContent = cat.title;
    document.getElementById("subGalleryView").style.display = "block";
    setTimeout(() => document.getElementById("subGalleryView").classList.add("show"), 10);
  }, 400);
}

function goBack() {
  document.getElementById("subGalleryView").classList.remove("show");
  setTimeout(() => {
    document.getElementById("subGalleryView").style.display = "none";
    document.getElementById("categoryView").style.display = "block";
    setTimeout(() => document.getElementById("categoryView").classList.add("show"), 10);
  }, 400);
}

function openLightbox(url) {
  document.getElementById("lightbox").classList.remove("hidden");
  document.querySelector("#lightbox img").src = url;
}
function closeLightbox() {
  document.getElementById("lightbox").classList.add("hidden");
}
</script>
</body>
</html>
