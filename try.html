<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Reveal Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 200vh;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .sticky-container {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }

    .text-reveal {
      display: flex;
      flex-wrap: wrap;
      font-size: 2rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.2);
    }

    .word {
      margin: 0 0.4rem;
      position: relative;
      overflow: hidden;
    }

    .word span {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      color: black;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

  <div class="sticky-container">
    <div class="text-reveal" id="text">
      <!-- Words will be inserted here by JS -->
    </div>
  </div>

  <script>
    const words = "This is a smooth text reveal on scroll".split(" ");
    const container = document.getElementById("text");

    words.forEach((word, index) => {
      const wrapper = document.createElement("span");
      wrapper.className = "word";
      wrapper.innerHTML = `
        ${word}
        <span>${word}</span>
      `;
      container.appendChild(wrapper);
    });

    window.addEventListener("scroll", () => {
      const progress = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      const wordSpans = document.querySelectorAll(".word span");

      wordSpans.forEach((span, index) => {
        const start = index / wordSpans.length;
        const end = start + 1 / wordSpans.length;
        const visible = progress >= start && progress <= end;

        span.style.opacity = visible ? "1" : "0";
      });
    });
  </script>
</body>
</html>
